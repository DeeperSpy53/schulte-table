        </div>

        <div class="block">
            <div class="block__number grey" onclick="onClick(this)"></div>
            <div class="block__number black" onclick="onClick(this)"></div>
            <div class="block__number grey" onclick="onClick(this)"></div>
            <div class="block__number black" onclick="onClick(this)"></div>
            <div class="block__number grey" onclick="onClick(this)"></div>
        </div>

        <div class="block">

        </div>

        <div class="block">
            <div class="block__number grey" onclick="onClick(this)"></div>
            <div class="block__number black" onclick="onClick(this)"></div>
            <div class="block__number grey" onclick="onClick(this)"></div>
            <div class="block__number black" onclick="onClick(this)"></div>
            <div class="block__number grey" onclick="onClick(this)"></div>
        </div>

        <div class="block">
            <div class="block__number black" onclick="onClick(this)" ></div>
            <div class="block__number grey" onclick="onClick(this)"></div>
            <div class="block__number black" onclick="onClick(this)"></div>
            <div class="block__number grey" onclick="onClick(this)"></div>
            <div class="block__number black" onclick="onClick(this)"></div>
        </div>

        <div class="container">
            <button onclick="restart()">Рестарт</button>
            <div class="record"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
